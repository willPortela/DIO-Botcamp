<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone-Insta</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="assets/smartphoneInsta.png" alt="imagem do celular conectado no instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="assets/logoInsta.png" class="instagram-logo" alt="Logo insta">
                <div class="profile-photo">
                    <img src="assets/logoInsta.png" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login1">Continue como seu username</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account" >Não é um usuario</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
